<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
        }

        h1 {
            color: #d63384;
        }

        .event-details {
            margin-bottom: 20px;
        }

        .event-details h2 {
            color: #333;
        }

        .event-details h2:nth-child(2) {
            color: #555;
        }

        h2 {
            color: #77196f;
        }

        .rsvp-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .rsvp-form label {
            font-weight: bold;
        }

        .rsvp-form input, 
        .rsvp-form select {
            padding: 8px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .rsvp-form select {
            width: 85%;
        }

        .rsvp-form button {
            background-color: #d63384;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .rsvp-form button:hover {
            background-color: #b82b6e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>You're Invited!</h1>
        
        <div class="event-details">
            <h2>Grand Wedding Celebration</h2>
            <h2>Event Details</h2>
            <p><strong>Date:</strong> March 15, 2025</p>
            <p><strong>Time:</strong> 6:00 PM - 11:00 PM</p>
            <p><strong>Location:</strong> Rosewood Banquet Hall, New York</p>
        </div>

        <h2>RSVP</h2>
        
        <form class="rsvp-form" action="submit_rsvp.php" method="POST">
            <label for="Name">Name:</label>
            <input type="text" name="name" placeholder="Your Name" required>
            
            <label for="Email">Email:</label>
            <input type="email" name="email" placeholder="Your Email" required>

            <label for="attendance">Will you attend?</label>
            <select name="attendance" required>
                <option value="">Select an option</option>
                <option value="yes">Yes, I'll be there!</option>
                <option value="no">Sorry, I can't make it</option>
            </select>

            <button type="submit">Submit RSVP</button>
        </form>
    </div>

</body>
</html>
